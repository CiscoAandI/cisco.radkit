name: Build Documentation

on:
  pull_request:
    branches: [ main, master ]
    paths:
      - 'docs/**'
      - 'plugins/**'
      - 'meta/**'
      - 'galaxy.yml'
      - '.github/workflows/docs-build.yml'

  push:
    branches: [ main, master ]
    paths:
      - 'docs/**'
      - 'plugins/**'
      - 'meta/**'
      - 'galaxy.yml'
      - '.github/workflows/docs-build.yml'

  workflow_dispatch:

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-docs-${{ hashFiles('docs/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-docs-
            ${{ runner.os }}-pip-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y rsync

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r docs/requirements.txt

      - name: Install collection dependencies
        run: |
          # Install the current collection in development mode
          ansible-galaxy collection install . --force

      - name: Build documentation
        run: |
          cd docs
          chmod +x build.sh
          ./build.sh

      - name: Check for documentation errors
        run: |
          # Check if build completed successfully
          # First check if build created the html directory
          if [ -d "docs/html" ]; then
            echo "‚úÖ HTML directory exists, checking for index files..."
            
            # Check for index.html in html directory or root docs
            if [ -f "docs/html/index.html" ] || [ -f "docs/index.html" ] || [ -f "docs/html/collections/index.html" ]; then
              echo "‚úÖ Documentation build successful!"
              echo "üìÑ Built files found:"
              
              # Show what was built
              if [ -f "docs/index.html" ]; then
                echo "Found root index: docs/index.html"
              fi
              if [ -f "docs/html/index.html" ]; then
                echo "Found html index: docs/html/index.html"
              fi
              if [ -f "docs/html/collections/index.html" ]; then
                echo "Found collections index: docs/html/collections/index.html"
              fi
              
              # List some built files for verification
              find docs/ -name "*.html" | head -5
            else
              echo "‚ùå Documentation build failed - no index files found"
              echo "Listing docs directory contents:"
              ls -la docs/
              echo "Listing html subdirectory:"
              ls -la docs/html/ 2>/dev/null || echo "No html directory"
              exit 1
            fi
          else
            echo "‚ùå Documentation build failed - html directory not created"
            echo "Listing docs directory contents:"
            ls -la docs/
            exit 1
          fi

      - name: Upload documentation artifacts
        uses: actions/upload-artifact@v4
        with:
          name: documentation-html
          path: docs/
          retention-days: 30

      - name: Upload build logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            docs/temp-rst/
            docs/build/
          retention-days: 7
